<!DOCTYPE html>
<html lang="en">
<head>
  <link href="./resources/css/reset.css" type="text/css" rel="stylesheet">
  <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Secret Agent Supply Inc.</title>
</head>

<body>
  <!-- Header Bar -->
  <div id="header" class="header">
    <div class="logo">
      <img src="./resources/images/logo.png"/>
      <p>SECRET AGENT SUPPLY INC.</p>
    </div>
  </div>

  <!-- Hero Image -->
  <div class="hero flex-container">
    <div class="arrival">
      <p>NEW ARRIVAL</p>
      <h1>SPORT BIKES AND MOTORCYCLES</h1>
    </div>
  </div>

  <!-- Red Nav Bar -->
  <nav>
    <div class="flex-container">
      <ul>
        <li>Eyewear</li>
        <li>Apparel</li>
        <li>Gadgets</li>
        <li>Vehicles</li>
        <li>Classes</li>
        <li>Contact</li>
      </ul>
    </div>
  </nav>

  <!-- Image area -->
  <div class="flex-container">

    <!-- Item 1 -->
    <div class="item">
      <img src="./resources/images/pen.png"/>
      <p>Exploding Pen</p>
    </div>

    <!-- Item 2 -->
    <div class="item">
      <img src="./resources/images/watch.png"/>
      <p>Cellular Watch</p>
    </div>

    <!-- Item 3 -->
    <div class="item">
      <img src="./resources/images/glasses.png"/>
      <p>Thermal Glasses</p>
    </div>
  </div>

  <!-- Location / Hours -->
  <div class="contact">
    <div class="location">
      <p>Location</p>
      <span>-47.346436, 84.32354</span>
    </div>

    <div class="hours">
      <p>Hours</p>
      <span>0800 - 1800</span>
    </div>
  </div>

  <!-- Footer Area -->
  <footer>
    <div class="copyright">
      <p>Copyright Secret Agent Supply Inc.</p>
    </div>
  </footer>


</body>
</html>
